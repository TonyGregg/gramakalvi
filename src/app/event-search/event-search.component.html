<form name="actionForm">
  <div class="form-group">
    <label for="eventTitle">Event Title :</label>
    <input type="text" id="eventTitle" placeholder="Event Title" class="form-control">
  </div>

  <div class="form-group">
      <label for="eventLocation">Event Location :</label>
      <select id="eventLocation" class="form-control">
          <option id="all" value="all">-All-</option>
        <option id="Nagercoil" value="Nagercoil">Nagercoil</option>
        <option id="Colachel" value="Colachel">Colachel</option>
        <option id="Marthandam" value="Marthandam">Marthandam</option>


      </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>

</form>
